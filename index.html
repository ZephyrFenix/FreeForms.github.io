 <header>
   <p id="subtitle" class="lead description">a form builder for creating lists, stat sheets, data sheets, and so much more!</p>
 </header>

  <body id="body">
    <div class="container-fluid groupContainer">
      <div class="row groupWrap">
          <div class="card main-card">
            <div class="row card-header">
              <div class="col-sm-11 title-col">
                <input class="form-control title" type="text" placeholder="Title">
              </div>
              <div class="col-sm-1 remove-card-col">
                <button class="btn btn-outline-danger removeCard">-</button>
              </div>
            </div>
            <div class="card-body main-card-body">
              <div id="divElements" class="container">
                <div class="row">
                  <div class="col-sm-4 keyCol main-element-col">
                    <input class="form-control key" type="text" placeholder="Key Name">
                  </div>
                  <div class="col-sm-7 main-value">
                    <input class="form-control value" type="text" placeholder="Value">
                  </div>
                  <div class="col-sm-1 remove-element-col">
                    <button class="btn btn-outline-danger removeElement">-</button>
                  </div>
                </div>
              <div class="row divCardControls"> <!--  Card Controls Row Div    -->
					<div class="col main-add-element">
						<button type="button" class="btn btn-success newElement"><p class="h5">+</p></button>
					</div>
				</div>
              </div>
            </div>
          </div>
      </div>
      <div class="row newCardWrap">
		  <button type="button" class="btn btn-success newCard">New Card</button>
      </div>
      <div class="row newGroupWrap">
		  <button type="button" class="btn btn-success newGroup">New Group</button>
      </div>
    </div>
